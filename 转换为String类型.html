<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        将其他的数据类型转换成String;
         方式一：调用被转换类型的toString()方法;
            该方法不会影响到原变量，它会将转换的结果返回；
            注意：null和undefined这两个值没有toString()方法，调用了会报错;

         方式二：调用String()函数;并将被转换的数据作为参数传递给函数;
            使用string()函数进行强制转换时，对于Number和Boolean实际上还是调用了toString()方法，
            但是对于Null和undefined，就不会调用toString()方法，它会将null直接转换为"null",
            undefined ---> "undefined"
        */
        var str = 2000 //Number
        //   调用str的toString()方法
        str = str.toString()

        str = true //Boolean
        str = str.toString()
        
        str = null //Null
        str = str.toString()

        str = undefined //undefined
        str = str.toString()
        
        str = 123
        // 调用String函数
        str = String(str)
    </script>
</body>

</html>
