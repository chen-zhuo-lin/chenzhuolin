<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        将其它类型转换成Number;
        转换方式一：使用Number()函数;
            String ---> Number:
                1、如果是数字的字符串，则直接将其转换成数字
                2、如果字符串中有非数字的内容，则转换为NaN
                3、如果字符串是空串或者是一个全是空格的字符串，则转换为0
            Boolean ---> Number:
                true 转成1;
                false 转成0
            Null ---> Number：
                转成0
            undefined ---> Number：
                转成NaN
        
        转换方式二：
            使用parseInt()函数将字符串中有效整数内容取出来，然后转换成Number类型
            parseFloat()函数和parseInt()类似，不同的是它可以取得有效的小数，然后转换成Number类型

        注意：如果对非String类型使用parseInt()或parseFloat(),它会先转换成String类型再操作
        */

        var str = 'hello JS'
        str = Number(str) //NaN

        str = '123'
        str = Number(str) //123

        str = ''
        str = Number(str) //0

        str = null
        str = Number(str) //0

        str = undefined
        str = Number(str) //NaN
    </script>
</body>
</html>
